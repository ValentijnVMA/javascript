<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opdracht 6.2</title>
</head>
<body>
  <script>
    // hard-coded budget
    let budget = 100;

    // prompt user for product cost
    let productCost = parseInt(prompt("Hoeveel kost het product dat je wilt kopen?"));

    // check if user can afford product
    if (productCost <= budget) {
      document.write("<p style='color: green'>U heeft genoeg geld!</p>");
    } else {
      document.write("<p style='color: red'>Helaas, te weinig geld</p>");
    }
  </script>
</body>
</html>
