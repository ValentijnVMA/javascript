<body>
    <h1 id="counter">0</h1>
    <button onclick="increment()">teller</button>
    <script>
        let counterElement = document.getElementById("counter");
        let counter = 0;
        
        function increment() {
            counter++;
            counterElement.innerHTML = counter;
            if (counter == 10) {
                counter = 0;
            }
        }
    </script>
</body>
